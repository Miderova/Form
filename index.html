<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <section class="login-section">
            <h1 class="title">Users App</h1>

            <div class="form-block">
                <form class="form" data-create-user-form>
                    <div class="control-field">
                        <label for="nameId" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameId" name="userName" required minlength="2"
                            maxlength="20">
                    </div>

                    <div class="control-field">
                        <label for="cityId" class="form-label">City</label>
                        <input type="text" class="form-control" id="cityId" name="userCity" required minlength="2"
                            maxlength="20">
                    </div>

                    <div class="control-field">
                        <label for="emailId" class="form-label">Email</label>
                        <input type="email" class="form-control form-control--email" id="emailId" name="userEmail"
                            required>
                    </div>

                    <div class="control-field">
                        <label for="imagesUrlId" class="form-label">Images</label>
                        <select name="userImageUrl" id="imagesUrlId" class="form-control form-control--images" required>
                            <option value="">Image URL</option>
                            <option value="img/anime.jpg">Anime</option>
                            <option value="img/dog.jpg">Dog</option>
                            <option value="img/cartoon.jpg">Cartoon</option>
                        </select>
                    </div>

                    <button class="btn submit-btn">Create User</button>
                </form>
            </div>
        </section>
    </div>
    <hr>

    <div class="users-container" data-user-container></div>
</body>

</html>
